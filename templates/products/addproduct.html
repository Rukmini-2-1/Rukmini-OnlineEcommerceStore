{%extends 'messages.html'%}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="addform loginform">
        <h3>Add product</h3>
        <label for="id">ProductId</label>
        <input name="id" type="number" id="id" placeholder="ID" value="{{ fake.pyint() }}"  required>
        <label for="name">Name</label>
        <input name="name" type="text" id="name" placeholder="name" required>
        <label for="price">Price</label>
        <input name="price" type="number" id="price" placeholder="0" required>
        <label for="image">Image</label>
        <input type="file" name="image" id="image" accept=".jpg,.jpeg,.png">
        <label for="product">Category</label>
        <label for="men" class="radio"><input type="radio" id="men" name="product" value="Men">Men</label>
        <label for="women" class="radio"><input type="radio" id="women" name="product" value="Women">Women</label>
        <label for="kids" class="radio"><input type="radio" id="kids" name="product" value="Kids">Kids</label><br>
        <label for="type">Type</label>
        <label for="men" class="radio"><input type="radio" id="men" name="type" value="Casual">casual</label>
        <label for="women" class="radio"><input type="radio" id="women" name="type" value="Ethnic">ethnic</label>
        <label for="desc">Description</label>
        <textarea id="desc" name="desc" rows="6" cols="40" ></textarea>
        <input type="submit" value="Add" class="button">
      </form>
{% endblock%}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
{% endblock %}
