{% extends 'nav.html' %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}
{% block content %}
{% if products %}
      <div class="container">
        <div class="row mb-2">
          {% for product in products %}
          <div class="col-sm-3 mt-3">
            <div class="card shadow-sm ">
              <img src="{{product.image}}" class="card-img-top" alt="{{ product.name }}" height="250px">
              <div class="card-body">
                <h5 class="card-title text-center">{{ product.name }}</h5>
                <p class="card-text text-center"><strong>Price:</strong>Rs{{ product.price }}</p>
              </div>
              <div class="card-footer d-flex justify-content-between">
                <form method="post" action="/add_to_cart">
                  <input type="hidden" name="product_id" value="{{ product.id }}">
                  <label for="quantity">Quantity</label>
                  <div class="input-group">
                    <input type="number" class="form-control me-2" name="quantity" min="1" value="1">
                    <div class="input-group-append"><input type="submit" class=" btn btn-sm btn-warning" value="Add to cart"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {%else%}
      <p>no results found</p>
      {%endif%}
{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
{% endblock %}
