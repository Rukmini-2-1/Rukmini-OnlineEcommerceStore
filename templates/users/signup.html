{% extends 'nav.html' %}  
{% block head %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">
    {% endblock %}
{% block content %}
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" action="/signup" class="loginform">
        <h3>Signup</h3>
        <span style="text-align:center;">Already have an account? <a href="{{url_for('login')}}">log In</a></span>
        <label for="username">Name</label>
        <input name="username" type="text" id="username" placeholder="username" required>
        <label for="email">Email</label>
        <input name="email" type="email" id="email" placeholder="Email" required>
        <label for="password">Password</label>
        <input name="password" type="password" id="password" placeholder="password" required>
        <label for="confirm_password">Confirm Password</label>
        <input name="confirm_password" type="password" id="confirm_password" placeholder="password again" required>
        <input type="submit" value="Submit" class="button">
    </form>

{% endblock %}
{% block scripts %}
<script>
    const form=document.querySelector('form')
    form.addEventListener('submit',function(event){
        const pass=document.getElementById('password').value;
        const confirm=document.getElementById('confirm_password').value;
        if (pass!=confirm){
            alert('passwords dont match')
            event.preventDefault()
        }
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
{% endblock %}
